spring:
  application:
    name: concurrency-issue
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:53306/stock_example?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    # Lock 획득 시 DB 세션 정보가 많이 필요할 수 있음으로 default(10)보다 예측치를 높혀둠
    hikari:
      maximum-pool-size: 30

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE